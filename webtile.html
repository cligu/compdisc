<html>
<head>
    <title>LING-765 WebTile Demo</title>
    <link rel="stylesheet" href="webtile.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" charset="utf-8"/>
</head>
<body>
<div class="container">
<h1>LING-765 / WebTile</h1>
    <div class="well bs-component">
<form id="tile_form" method="post" action="webtile.py" class="form-horizontal">
<h2>Input</h2>
    <textarea id="input_text" name="input_text">**input_text**</textarea>
    <br/>
    <hr/>
    <div class="form-group">
    <label for="method" class="col-lg-2 control-label">Select a tiling method:</label>
    <div class="col-lg-10"><select id="method" name="method">
        <option value="vintro">Vocabulary Introduction</option>
        <option value="chains">Lexical Chains</option>
        <option value="vecs">Vector Space</option>
    </select></div>
    </div>
    <div class="form-group">
    <label for="output" class="col-lg-2 control-label">Select an output type:</label>
    <div class="col-lg-10"><select id="output" name="output">
        <option value="text">Text</option>
        <option value="binary">Binary</option>
    </select></div>
    </div>
<input type="submit">
</form>
        </div>
<h2>Analysis:</h2>
<div id="analysis">**analysis**</div>
</div>
</body>
</html>
